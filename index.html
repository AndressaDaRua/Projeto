<!-- Para abrir o arquivo clica em levesev (simula um servidor) pq ai gera um "codigo" de onde vai estar esse site - servidor
SERVIDOR - tem endereço de onde esta os sites 
https - é um protocolo 
-->
<!DOCTYPE html>
<!--doctype é um documento  -->
<html lang="pt-br" class="light">
   <!--tem um atributo que é a linguagem, idioma do rolê  -->
  <head>
    <!-- 
    é chamado de nó head e o body
  o head é resposnsavel por ajustar o doc e não são visiveis
metas são configurações 
CHARSET é para aceitrar caracteres especiais -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--
    viewport é o que é visivel
  nome viewport é para adaptar a pagina para cada tipo de dispositivo  -->
    <title>Devlinks</title>
    <link rel="stylesheet" href="styke.css" />
    <!-- rel - relacionamento com um arquivo 
    href é o enderço - se for na propria pasta coloco ./ ou stylecss
  
  --></head>
 
  <body>

  -->

        <p>@maykebrito</p>

<button></button>
<span></span>

        </li>

    <script

    ></script>
    <script src="./script.js"></script>

</html>
